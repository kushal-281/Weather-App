<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather/title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="searchBox">
                <input type="text" placeholder="Enter your location" class="inputBox">
                <button><i class="fa-solid fa-magnifying-glass" id="searchBtn"></i>
                </button>
            </div>
        </div>
<div class="locationNotFound">
    <h1>Sorry, Location not found</h1>
    <img src="/assets/404.png" alt="404 Error">
</div>
        <div class="weatherBody">
            <img src="assets/cloud.png" alt="weather Image" class="weatherImage">
            <div class="weatherBox">
                <p class="temperature"> 0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weatherDetails">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="windSpeed">12Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
